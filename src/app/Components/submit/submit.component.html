<div class="repos-header">
    <h2>My Github Repos</h2>
    <hr />
    <a [href]="githubURL"  *ngIf="!githubRepos?.length > 0"><i class="fa fa-github"></i>&nbsp;Connect to Gihub</a>
    <hr *ngIf="!githubRepos?.length > 0"/>
</div>
<div *ngIf="searching" class="p-grid">
    <p-progressSpinner class="p-col"></p-progressSpinner>
</div>
<div *ngIf="githubRepos?.length > 0 && !searching" class="p-grid p-dir-col">
    <p-card class="repo-card p-col" styleClass="p-grid" *ngFor="let repo of githubRepos">
        <div class="p-grid p-justify-center">

            <div class="p-col">
                <h4>{{repo.name}}</h4>
                <span><a [href]="repo.html_url">{{repo.html_url}}</a></span>
                <p>{{repo.description}}</p>
                <span class="language"><small class="text-muted">{{repo.language}}</small></span>
            </div>
            <a (click)="fork(repo)" class="p-col-fixed p-grid p-justify-center p-align-center p-nogutter fork-icon" style="width:100px">
                <i class="fa fa-code-fork" style="font-size: 3em"></i>
            </a>
        </div>

    </p-card>
</div>
<p-toast class="confirmation-toast" position="center" key="confirmFork" [modal]="true" [baseZIndex]="5000">
    <ng-template let-message pTemplate="message">
        <div style="text-align: center">
            <i class="pi pi-exclamation-triangle" style="font-size: 3em"></i>
            <h3>{{message.summary}}</h3>
            <p>{{message.detail}}</p>
        </div>
        <div class="ui-g ui-fluid">
            <div class="ui-g-6">
                <button type="button" pButton (click)="onConfirm(message.data)" label="Yes" class="ui-button-success"></button>
            </div>
            <div class="ui-g-6">
                <button type="button" pButton (click)="closeConfirmation()" label="No" class="ui-button-secondary"></button>
            </div>
        </div>
    </ng-template>
</p-toast>

<p-toast class="notification-toast" position="bottom-center" key="notification"></p-toast>
