<div class="repos-header">
    <h2>My Github Repos</h2>
    <hr />
    <a [href]="githubURL" class="btn btn-primary" [hidden]="githubRepos?.length > 0"><i class="fa fa-github"></i>&nbsp;Connect to Gihub</a>
    <hr [hidden]="githubRepos?.length > 0"/>
    <!-- <p><ngb-progressbar type="info" [value]="100" [striped]="true" [animated]="true" [hidden]="githubRepos?.length > 0 || !searching">Loading your Github Repos</ngb-progressbar></p> -->
</div>
<div class="p-grid p-dir-col">
    <p-card class="repo-card p-col" styleClass="p-grid" *ngFor="let repo of githubRepos">
        <div class="p-grid p-justify-center">

            <div class="p-col">
                <h4>{{repo.name}}</h4>
                <span><a [href]="repo.html_url">{{repo.html_url}}</a></span>
                <p>{{repo.description}}</p>
                <span><small class="text-muted">{{repo.language}}</small></span>
            </div>
            <span class="p-col-fixed p-grid p-justify-center p-align-center p-nogutter" style="width:100px">
                <i class="fa fa-code-fork" style="font-size: 3em"></i>
            </span>
        </div>
