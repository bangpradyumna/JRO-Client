<div class="review p-grid p-nogutter p-dir-col">
    <div class="p-grid p-align-center">
        <div class="p-col">
            <h2>List of repos submitted</h2>
        </div>
        <div class="p-col-fixed">
            <p-dropdown [options]="papersFamilies"></p-dropdown>
        </div>
    </div>
    <hr />
    <ng-template [ngIf]="repos.length > 0" [ngIfElse]="zeroState">
        <app-repo *ngFor="let repo of repos" [repo]="repo">
            <div repo-buttons>
                <button pButton (click)="publish(repo)" label="Publish" class="ui-button-danger"></button>
                <button pButton (click)="goToReview(repo)" label="Review"></button>
            </div>
        </app-repo>
    </ng-template>
    <ng-template #zeroState>
        <app-zero-state></app-zero-state>
    </ng-template>
</div>
