<div class="content">
    <div class="home ui-g">
        <div class="ui-g-8 ui-sm-12 ui-md-8">
            <h1 class="title">Journal of Research Objects</h1>
            <p class="description">
                <i>Scholarly data and documents are of most value when they are interconnected rather than
                    independent.</i>
                Christine L. Borgman
            </p>
            <div class="text-left btn-inline-panel">
                <a (click)="goToSubmit()" class="btn">Submit</a>
                <a (click)="goToReview()" class="btn">Review</a>
            </div>
        </div>
        <div class="ui-g-4 ui-sm-12 ui-md-4">
            <div class="nav-panel">
                <a class="with-childs d-inline" [routerLink]="['/papers']">
                    <i class="fa far fa-sticky-note"></i>
                    <span>Explore Papers</span>
                    <div class="nav-panel">
                        <a [routerLink]="['/papers']" [queryParams]="{ type:'notebook'}">
                            <span>Notebooks</span>
                        </a>
                        <a [routerLink]="['/papers']" [queryParams]="{ type:'pdf'}">
                            <span>PDFs</span>
                        </a>
                    </div>
                </a>
                <a [routerLink]="['authors-guide']">
                    <i class="fa fas fa-book"></i>
                    <span>Author Guidelines</span>
                </a>
                <a href="#about">
                    <i class="fa fas fa-info"></i>
                    <span>Learn More</span>
                </a>
            </div>
        </div>
    </div>
    <div class="repos">
        <h2>List of repos published</h2>
        <ng-template [ngIf]="repos.length > 0" [ngIfElse]="zeroState">
            <app-repo *ngFor="let repo of repos" [repo]="repo">
                <div repo-buttons>
                    <button (click)="tryIt(repo)" pButton label="Go to the publication"
                        class="ui-button-danger"></button>
                </div>
            </app-repo>
        </ng-template>
        <ng-template #zeroState>
            <app-zero-state></app-zero-state>
        </ng-template>
    </div>
</div>
